<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/gost-elements/gost-rest.html">
<link rel="import" href="../bower_components/gost-elements/gost-table.html">

<dom-module id="gost-sensors">
    <template>

    <gost-rest auto id='request'
        requesturl='http://gost.geodan.nl/v1.0/Sensors'
        resultarray='{{resultarray}}'
    ></gost-rest>
    
    <gost-table id='table'
    	resultarray='[[resultarray]]'
    	columns='[[columns]]'>
    </gost-table>
    
    </template>


<script>

class GostSensors extends Polymer.Element {
    static get is() {return 'gost-sensors'}
    static get properties() {return {
        columns: {
        	type: Array,
        	value: function() {
        		return [
        			{title: 'ID',key: '@iot.id',type: Number},
        			{title: 'Description',key: 'description',type: String},
        			{title: 'Encoding',key: 'encodingType',type: String},
        			{title: 'Metadata',key: 'metadata',type: String}
        		];
        	}
        }
    }}
};
window.customElements.define(GostSensors.is, GostSensors);
</script>
</dom-module>
