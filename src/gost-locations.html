<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/gost-elements/gost-rest.html">
<link rel="import" href="../bower_components/gost-elements/gost-table.html">
<link rel="import" href="../bower_components/gost-elements/gost-map.html">

<dom-module id="gost-locations">
    <template>

    <gost-rest auto id='locationsrequest'
        requesturl='http://gost.geodan.nl/v1.0/Locations'
        resultarray='{{locationsarray}}'
    ></gost-rest>
    
    <gost-table id='locationstable'
    	resultarray='[[locationsarray]]'
    	columns='[[columns]]'>
    </gost-table>
    
    <gost-map id='locationmap'
    	resultarray='[[locationsarray]]'
    	>
    </gost-table>
    
    </template>


<script>
class GostLocations extends Polymer.Element {

    static get is() {return 'gost-locations'}
    static get properties() {return {
        columns: {
        	type: Array,
        	value: function() {
        		return [
        			{title: 'ID',key: '@iot.id',type: Number},
        			{title: 'Description',key: 'description',type: String},
        			{title: 'Encoding',key: 'encodingType',type: String},
        			{title: 'Location',key: 'location',type: Object}
        		];
        	}
        }
    }
    }
};
window.customElements.define(GostLocations.is, GostLocations);
</script>
</dom-module>
