<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/gost-elements/gost-rest.html">
<link rel="import" href="../bower_components/gost-elements/gost-table.html">

<dom-module id="gost-observations">
    <template>

    <gost-rest auto id='request'
        requesturl='http://gost.geodan.nl/v1.0/Observations'
        resultarray='{{resultarray}}'
    ></gost-rest>
    
    <gost-table id='table'
    	resultarray='[[resultarray]]'
    	columns='[[columns]]'>
    </gost-table>
    
    </template>


<script>
class GostObservations extends Polymer.Element {

    static get is() {return 'gost-observations'}
    static get properties() {return {
        columns: {
        	type: Array,
        	value: function() {
        		return [
        			{title: 'ID',key: '@iot.id',type: Number},
        			{title: 'Phenomenontime',key: 'phenomenonTime',type: String},
        			{title: 'Result',key: 'result',type: Number},
        			{title: 'Result time',key: 'resultTime',type: String}
        		];
        	}
        }
    }}
};
window.customElements.define(GostObservations.is, GostObservations);
</script>
</dom-module>
