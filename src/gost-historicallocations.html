<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/gost-elements/gost-rest.html">
<link rel="import" href="../bower_components/gost-elements/gost-table.html">

<dom-module id="gost-historicallocations">
    <template>

    <gost-rest auto id='locationsrequest'
        requesturl='http://gost.geodan.nl/v1.0/HistoricalLocations'
        resultarray='{{locationsarray}}'
    ></gost-rest>
    
    <gost-table id='locationstable'
    	resultarray='[[locationsarray]]'
    	columns='[[columns]]'>
    </gost-table>
    
    </template>
</dom-module>

<script>

Polymer({
    is: 'gost-historicallocations',
    properties: {
     columns: {
        	type: Array,
        	value: function() {
        		return [
        			{title: 'ID',key: '@iot.id',type: Number},
        			{title: 'Time',key: 'time',type: String}
        		];
        	}
        }   
    },
    ready: function(){

    }

});
</script>
