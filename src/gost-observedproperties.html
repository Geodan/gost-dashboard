<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/gost-elements/gost-rest.html">
<link rel="import" href="../bower_components/gost-elements/gost-table.html">

<dom-module id="gost-observedproperties">
    <template>

    <gost-rest auto id='request'
        requesturl='http://gost.geodan.nl/v1.0/ObservedProperties'
        resultarray='{{resultarray}}'
    ></gost-rest>
    
    <gost-table id='table'
    	resultarray='[[resultarray]]'
    	columns='[[columns]]'>
    </gost-table>
    
    </template>
</dom-module>

<script>

Polymer({
    is: 'gost-observedproperties',
    properties: {
        columns: {
        	type: Array,
        	value: function() {
        		return [
        			{title: 'ID',key: '@iot.id',type: Number},
        			{title: 'Description',key: 'description',type: String},
        			{title: 'Name',key: 'name',type: String},
        			{title: 'Definition',key: 'definition',type: String}
        		];
        	}
        }
    },
    ready: function(){

    }

});
</script>
