<link rel="import" href="../bower_components/polymer/polymer.html">


<dom-module id="gost-mqttlog">
    <template>
    Connected: [[connected]]
    <template is='dom-repeat' items='[[messages]]'>
    	<div>[[item.message.topic]]</div>
    </template>
    
    <mqtt-connection id="connection"
	   connected="{{connected}}"
	   client="[[mqttclient]]"
	   subscriptions="{{subscriptions}}">
	  
	   <mqtt-subscription topic="$SYS/broker/#"
             number-of-messages="10"
             messages='{{messages}}'></mqtt-subscription>
	   
	   
	 </mqtt-connection>
        
    </template>


<script>

class GostMqttlog extends Polymer.Element {
    static get is() {return 'gost-mqttlog'}
    static get properties() {return  {
    	mqttclient: {
    		type: Object
    	},
        messages: {
        	type: Array,
        	observer: '_messagesChanged'
        }
    }}
    static get observers() {return  [
    	
    ]}
    ready(){
    	
    }
    _messagesChanged(messages){
    	
    }

};
window.customElements.define(GostMqttlog.is, GostMqttlog);
</script>
</dom-module>
